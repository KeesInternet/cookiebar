# Settings routes
# Tab 1
kees_cookiebar.cookiebar:
    path: '/admin/config/development/cookiebar'
    defaults:
        _form: '\Drupal\kees_cookiebar\Form\KeesCookiebarForm'
        _title: 'KeesTM Cookiebar settings'
    requirements:
        _permission: 'administer cookiebar'

# Tab 2 - deprecated
kees_cookiebar.page:
    path: '/admin/config/development/cookiebar/page'
    defaults:
        _form: '\Drupal\kees_cookiebar\Form\KeesCookiebarPageForm'
        _title: 'KeesTM Cookiebar page settings'
    requirements:
        _permission: 'administer cookiebar settings'

# Tab 3
kees_cookiebar.config:
    path: '/admin/config/development/cookiebar/config'
    defaults:
        _form: '\Drupal\kees_cookiebar\Form\KeesCookiebarConfigForm'
        _title: 'KeesTM Cookiebar configuration'
    requirements:
        _permission: 'administer cookiebar'
# Add form
kees_cookiebar.add_config:
    path: '/admin/config/development/cookiebar/config/add'
    defaults:
        _form: '\Drupal\kees_cookiebar\Form\KeesCookiebarAddConfigForm'
        _title: 'KeesTM Cookiebar add cookie configuration'
    requirements:
        _permission: 'administer cookiebar'
# Remove form
kees_cookiebar.remove_config:
    path: '/admin/config/development/cookiebar/config/remove'
    defaults:
        _form: '\Drupal\kees_cookiebar\Form\KeesCookiebarRemoveConfigForm'
        _title: 'KeesTM Cookiebar remove cookie configuration'
    requirements:
        _permission: 'administer cookiebar settings'



# Page route
cookies.content:
    path: '/cookies'
    defaults:
        _controller: '\Drupal\kees_cookiebar\Controller\CookiesPageController::content'
        _title: 'Cookies'
    requirements:
        _permission: 'access content'


